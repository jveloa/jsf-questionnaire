<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:p="http://primefaces.org/ui"
	xml:lang="en" lang="en">
	
	<ui:composition template="/pages/template/layout.xhtml">
		<ui:define name="breadCrumb">
			<li class="active">#{msgs.error_invalidRequest}</li>
		</ui:define>
		<ui:define name="body">
			<div class="ui-g">
				<div class="ui-g-12" >
					<div class="card card-w-title">
						<h1>
							<span class="blue">
								<i class="fa fa-clock-o fa-2x"></i>
								
							</span>
							Solicitud terminada
						</h1>
						<hr />
						
							<div>
								<h4 class="lighter smaller">#{msgs.page_expired}</h4>

								<ul class="list-unstyled spaced inline bigger-110 margin-15">
									<li>
										<i class="fa fa-hand-o-right blue fa-2x"></i>
										Vuelva a cargar la página.
									</li>
									
									<li>
										<i class="fa fa-hand-o-right blue"></i>
										Salga del sitio y vuelva a entrar.
									</li>
								</ul>
							</div>

							<hr />
							<div class="space"></div>

							<div class="center">
								<a href="javascript:history.back()" class="btn btn-grey">
									<i class="ace-icon fa fa-arrow-left"></i>
									Volver
								</a>
								<p:spacer width="10"></p:spacer>
								<h:outputLink class="btn btn-primary"
									value="${facesContext.externalContext.requestContextPath}/pages/welcome/content.jsf">
									<i class="fa fa-check"></i> <h:outputText value=" #{msgs.label_welcome}" />
		                       	</h:outputLink>
							</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</html>
