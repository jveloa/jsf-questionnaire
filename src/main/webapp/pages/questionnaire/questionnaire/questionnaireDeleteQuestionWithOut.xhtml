<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <p:dialog header="Desasociar pregunta de cuestionario" showEffect="fade" modal="true"
              widgetVar="questionnaireDeleteQuestionWithOut" responsive="true">
        <p:outputPanel id="manageQuestionnaireDeleteQuestionWithout" class="ui-fluid">
            <p:autoUpdate on="event3"/>
            <p:outputPanel >
                <p:panelGrid layout="grid" columns="1">
                    <h:panelGroup>
                        <p:outputPanel class="p-field" rendered="#{not empty questionnaireBean.questionWithoutCareer}">
                            <p:outputLabel for="@next">Preguntas disponibles para desasociar</p:outputLabel>
                            <p:selectCheckboxMenu value="#{questionnaireBean.selectedQuestionWithOutCareer}" label="Respuestas disponibles para desasociar" style="min-width: 15rem"
                                                  multiple="true" filter="true" filterMatchMode="contains" panelStyle="width: 30rem" scrollHeight="250">
                                <f:selectItems value="#{questionnaireBean.questionWithoutCareer}" var="question" itemLabel="#{question.question}" itemValue="#{question}"/>
                            </p:selectCheckboxMenu>
                        </p:outputPanel>
                        <p:outputPanel rendered="#{empty questionnaireBean.questionWithoutCareer}">
                            <p:staticMessage severity="info" summary="INFO" detail="No exiten preguntas que se puedan desasociar" style="width: 100%"/>
                        </p:outputPanel>
                    </h:panelGroup>
                </p:panelGrid>
            </p:outputPanel>
        </p:outputPanel>
        
        <f:facet name="footer">
            <p:commandButton value="Salvar" icon="pi pi-check"
                             process="manageQuestionnaireDeleteQuestionWithOut, @this"
                             actionListener="#{questionnaireBean.deleteQuestionnaireQuestionWithOutCareer}"
                             update="dt-Questionnaire"/>
            <p:commandButton value="Cancelar" icon="pi pi-times"
                             onclick="PF('questionnaireDeleteQuestionWithout').hide()" class="ui-button-secondary"/>
        </f:facet>
    </p:dialog>
</ui:composition>
