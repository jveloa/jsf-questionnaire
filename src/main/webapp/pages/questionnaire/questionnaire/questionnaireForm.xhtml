<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <p:dialog header="Respuesta" showEffect="fade" modal="true"
              widgetVar="questionnaire" responsive="true">
        <p:outputPanel id="manageQuestionnaire" class="ui-fluid">
            <p:autoUpdate on="event1"/>
            <p:outputPanel >
                <p:panelGrid layout="grid" columns="1">
                    <h:panelGroup>
                        
                        <p:outputPanel class="p-field" rendered="#{questionnaireBean.selectedQuestionnaire.id != null}">
                            <p:outputLabel for="@next">Id</p:outputLabel>
                            <p:inputText id="Id" required="false" disabled="#{questionnaireBean.selectedQuestionnaire.id != null}"
                                         value="#{questionnaireBean.selectedQuestionnaire.id}"/>
                        </p:outputPanel>
                        
                        <p:outputPanel class="p-field">
                            <p:outputLabel for="@next">Nombre del cuestionario</p:outputLabel>
                            <p:inputText id="name"
                                         value="#{questionnaireBean.selectedQuestionnaire.name}"/>
                        </p:outputPanel>
    
                        <p:outputPanel class="p-field">
                            <p:outputLabel for="@next">Descripci√≥n</p:outputLabel>
                            <p:inputText id="desciption"
                                         value="#{questionnaireBean.selectedQuestionnaire.description}"/>
                        </p:outputPanel>
                    
                    </h:panelGroup>
                </p:panelGrid>
            </p:outputPanel>
        </p:outputPanel>
        
        <f:facet name="footer">
            <p:commandButton value="Salvar" icon="pi pi-check"
                             actionListener="#{questionnaireBean.save}"
                             process="manageQuestionnaire, @this"
                             update="dt-Questionnaire"/>
            <p:commandButton value="Cancelar" icon="pi pi-times"
                             onclick="PF('questionnaire').hide()" class="ui-button-secondary"/>
        </f:facet>
    </p:dialog>
</ui:composition>
