<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"


>



    <p:panelGrid id="panel"  columns="1" layout="flex">

        <h:panelGroup styleClass="ui-float-label">

            <p:selectOneMenu style="width:30%;" required="true" value="#{percentsStudentsUjcByYearChartReportBean.questionnarieId}">
                <f:selectItem itemLabel="" noSelectionOption="true"/>
                <f:selectItems value="#{percentsStudentsUjcByYearChartReportBean.allQuestionnaire}" var="questionnaire"
                               itemLabel="#{percentsStudentsUjcByYearChartReportBean.getCarrerById(questionnaire.careerSigenuId)}" itemValue="#{questionnaire.id}"/>
            </p:selectOneMenu>
            <p:outputLabel for="@previous" value="#{msgs.completed_career}"/>
        </h:panelGroup>

        <span></span>



    </p:panelGrid>
    <p:panel>
        <hr></hr>

        <div class="ui-g">
            <div class="ui-g-12 ui-md-6">
                <span class="text-danger">#{msgs.message_info_values_required}</span>
            </div>
            <div class="ui-g-12 ui-md-6" style="display: flex;flex-direction: row-reverse">
                <p:commandButton value="#{msgs.button_cancel}"
                                 onclick="document.location.href = document.location.href"
                                 styleClass="button-prime btn btn-flat btn-labeled btn-danger pull-right"
                                 icon="pi pi-times"

                />
                <p:commandButton value="#{msgs.button_view_Chart}"
                                 action="#{percentsStudentsUjcByYearChartReportBean.setHidden}"
                                 styleClass="button-prime btn btn-flat btn-labeled btn-primary pull-right"
                                 update="panel form"
                                 process="panel @this form"
                                 icon="pi pi-chart-bar" style="margin-right:3px;"

                />
            </div>
        </div>

    </p:panel>

    <p:outputPanel id="form">

            <h:form rendered="#{percentsStudentsUjcByYearChartReportBean.hidden}">

                <div>

                    <span></span>

                    <div class="card">
                        <p:lineChart model="#{percentsStudentsUjcByYearChartReportBean.lineModel}" style="width: 100%; height: 400px;"/>
                    </div>

                </div>


            </h:form>

    </p:outputPanel>


</ui:composition>
