<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"

>

    <p:panelGrid id="panel"  columns="2" layout="flex">

        <h:panelGroup styleClass="ui-float-label">
            <p:spinner style="width:60%;" id="yearCld" value="#{entryDataByCourseReportBean.year}"
                       min="2018" max="2050" required="true" onkeydown="return false"
                       thousandSeparator=""/>

            <p:outputLabel for="@previous" value="#{msgs.year}"/>
        </h:panelGroup>

        <h:panelGroup styleClass="ui-float-label">

            <p:selectOneMenu style="width:60%; margin-left:200px;" required="true" value="#{entryDataByCourseReportBean.questionnarieId}">
                <f:selectItem itemLabel="" noSelectionOption="true"/>
                <f:selectItems value="#{entryDataByCourseReportBean.allQuestionnaire}" var="questionnaire"
                               itemLabel="#{entryDataByCourseReportBean.getCarrerById(questionnaire.careerSigenuId)}" itemValue="#{questionnaire.id}"/>
            </p:selectOneMenu>
            <p:outputLabel style="margin-left:200px;" for="@previous" value="#{msgs.completed_career}"/>
        </h:panelGroup>


        <span></span>



    </p:panelGrid>
    <p:panel >
        <hr></hr>

        <div class="ui-g">
            <div class="ui-g-12 ui-md-6">
                <span class="text-danger">#{msgs.message_info_values_required}</span>
            </div>
            <div class="ui-g-12 ui-md-6" style="display: flex;flex-direction: row-reverse">
                <p:commandButton value="#{msgs.button_cancel}"
                                 onclick="document.location.href = document.location.href"
                                 styleClass="button-prime btn btn-flat btn-labeled btn-danger pull-right"
                                 icon="pi pi-times"

                />
                <p:commandButton value="#{msgs.button_view_Report}"
                                 action="#{entryDataByCourseReportBean.updateList}"
                                 styleClass="button-prime btn btn-flat btn-labeled btn-primary pull-right"
                                 update="panel form"
                                 process="panel @this"
                                 icon="pi pi-file" style="margin-right:3px;"
                />
            </div>
        </div>
    </p:panel>

    <div class="card">

        <h:form id="form">

            <div class="p-d-flex p-jc-between" >
                <div>
                    <h5>#{msgs.export}</h5>
                    <p:commandButton value="XLS" styleClass="p-mr-2 p-mb-2" update="@this" process="@this">
                        <p:dataExporter type="xls" target="tbl" fileName="#{msgs.report_notes_by_course}" encoding="ISO-8859-1"/>
                    </p:commandButton>

                    <p:commandButton value="PDF" styleClass="p-mr-2 p-mb-2" update="@this" process="@this">
                        <p:dataExporter type="pdf" target="tbl" fileName="#{msgs.report_notes_by_course}" encoding="ISO-8859-1"/>
                    </p:commandButton>

                    <p:commandButton value="CSV" styleClass="p-mr-2 p-mb-2" update="@this" process="@this">
                        <p:dataExporter type="csv" target="tbl" fileName="#{msgs.report_notes_by_course}" encoding="ISO-8859-1"/>
                    </p:commandButton>

                </div>

            </div>


            <p:dataTable id="tbl" var="notes" value="#{entryDataByCourseReportBean.studentsWithNotesList}"
                         reflow="true" paginator="true" rows="20" paginatorPosition="bottom" styleClass="products-table">

                <p:column headerText="Tipo" sortBy="#{notes.name}">
                    <h:outputText value="#{notes.name} "/>
                </p:column>
                <p:column headerText="Máximo" sortBy="#{notes.numberMax}">
                    <h:outputText style="vertical-align: middle; margin-left: .5rem"
                                  value="#{notes.numberMax}"/>
                </p:column>
                <p:column headerText="Mínimo" sortBy="#{notes.numberMin}">
                    <h:outputText style="vertical-align: middle; margin-left: .5rem"
                                  value="#{notes.numberMin}"/>
                </p:column>
                <p:column headerText="Promedio" sortBy="#{notes.numberAve}">
                    <h:outputText style="vertical-align: middle; margin-left: .5rem"
                                  value="#{notes.numberAve}"/>
                </p:column>


            </p:dataTable>
        </h:form>
    </div>
</ui:composition>
