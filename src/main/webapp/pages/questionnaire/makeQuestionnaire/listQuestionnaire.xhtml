<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>
    
    <p:panelGrid columns="2" layout="flex">
        <h:panelGroup styleClass="ui-float-label">
            <p:inputText style="width:100%;" value="#{makeQuestionnaireBean.identification}"
                         maxlength="11" required="true"/>
            <p:outputLabel for="@previous" value="#{msgs.identification}"/>
        </h:panelGroup>
        <h:panelGroup styleClass="ui-float-label">
            
            <p:selectOneMenu style="width:100%;" required="true" value="#{makeQuestionnaireBean.questionnarieId}">
                <f:selectItem itemLabel="" noSelectionOption="true"/>
                <f:selectItems value="#{makeQuestionnaireBean.allQuestionnaire}" var="questionnaire"
                               itemLabel="#{questionnaire.name}" itemValue="#{questionnaire.id}"/>
            </p:selectOneMenu>
            <p:outputLabel for="@previous" value="#{msgs.take_questionnaire}"/>
        </h:panelGroup>
        <span></span>
        
        <h:panelGroup style="display: flex;flex-direction: row-reverse">
            <p:commandButton style="margin-top: 20px; float: left" id="MakeQuestionnarie"
                             action="#{makeQuestionnaireBean.redirectToMakeQuestionnaire}"
                             value="#{msgs.make_questionnaire}"/>
        </h:panelGroup>
    
    
    </p:panelGrid>
</ui:composition>
