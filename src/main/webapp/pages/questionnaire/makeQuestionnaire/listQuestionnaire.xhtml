<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>
    
    <p:panelGrid columns="1" layout="grid">
        <p:staticMessage severity="info" summary="INFO" detail="Introduzca su carné de identidad y presione el botón de Hacer cuestionario" style="width: 100%"/>
        <h:panelGroup styleClass="ui-float-label">
            <p:inputText style="width:100%;" value="#{makeQuestionnaireBean.identification}"
                         maxlength="11" required="true" type="numbre">
                <p:keyFilter mask="num" />
            </p:inputText>
            <p:outputLabel for="@previous" value="#{msgs.identification}"/>
        </h:panelGroup>
        
        
        <h:panelGroup style="display: flex;flex-direction: row-reverse">
            <p:commandButton style="margin-top: 20px; float: left" id="MakeQuestionnarie"
                             action="#{makeQuestionnaireBean.redirectToMakeQuestionnaire}"
                             value="#{msgs.make_questionnaire}"/>
        </h:panelGroup>
    
    
    </p:panelGrid>
</ui:composition>
